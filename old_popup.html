<!DOCTYPE html>
<html>
  <head>
    <title>TNP Playlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <style>
      body {
        min-width: 300px;
        min-height: 700px;
        padding: 10px;
        text-align: center;
      }
      .mood {
        border: 1px solid #000000;
        font-size: 2em;
        padding: 20px;
        margin-top: 10px;
        cursor: pointer;
      }
      .mood:hover {
        background-color: #DDDDDD;
      }
      .playlist {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="home">
        <h1>TNP Popup</h1>
        <div class="mood" id="morning">Playlist 1</div>
        <div class="mood" id="afternoon">Playlist 2</div>
        <div class="mood" id="evening">Playlist 3</div>
      </div>
      <div id="content" />
      <script src="popup.js"></script>
    </body>
  </html>
